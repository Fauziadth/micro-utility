<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>loading-state</title>
    </head>

    <body>
        <p>Now loading</p>
        <div class="loading">
            <figure>
                <svg height="100" width="50" viewBox="0 0 100 50">
                    <g class="dot-loading">
                        <circle cx="15" cy="50" r="12" style="--n: 1;"/>
                        <circle cx="50" cy="50" r="12" style="--n: 2;"/>
                        <circle cx="85" cy="50" r="12" style="--n: 3;"/>
                    </g>
                </svg>
            </figure>
        </div>
    </body>

    <script src="script.js"></script>
</html>
